<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="gallery_style.css">
    <link rel="stylesheet" href="/main_page/Nav/Nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/main_page/images/Kyan.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="/main_page/Home.html">Home</a></li>
            <li><a href="/team_page/team.html">Team</a></li>
            <li><a href="/sponsorship_page/sponsorship.html">Sponsorship</a></li>
            <li><a href="/gallery_page/gallery.html"class="active">Gallery</a></li>
            <li><a href="/features_page/features.html">Features</a></li>
            <li><a href="/Contact Us/contact.html">Contact Us</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <main>
        <!-- Scrollable Grid-Style Gallery -->
        <section class="grid-gallery">
            <h2 id="gallery-topic">Gallery</h2>
            <p class="gallery-brief">Explore moments captured in our journey. Here are some highlights showcasing our work and events.</p>
            <div class="gallery-container">
                <div class="gallery-item"><img src="Images/teaser_image.jpg" alt="Image 1"></div>
                <div class="gallery-item"><img src="Images/Team1.jpg" alt="Image 3"></div>
                <div class="gallery-item"><img src="Images/feedback.jpg" alt="Image 4"></div>
                <div class="gallery-item"><img src="Images/Team2.jpg" alt="Image 5"></div>
                <div class="gallery-item"><img src="Images/dialog_meeting2.jpg" alt="Image 6"></div>
                
            </div>
        </section>
    </main>

    <!-- Lightbox Gallery -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImage" class="lightbox-content" src="" alt="">
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>

    <footer>
        <p>&copy; 2024 Project Kyan </p>
        <br>
        <br>
        <p>
            <a href="#about">About us</a>
            <a href="/team_page/team.html">Team</a>
            <a href="/Contact Us/contact.html">Contact Us</a>
            <a href="/features_page/features.html">Features</a>
        </p>
      </footer>


<!---------------------------------------------------------------------------------------------------------------------------------------->
    
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        let currentIndex = 0;

        // Open lightbox
        function openLightbox(index) {
            lightbox.style.display = 'flex';
            currentIndex = index;
            updateLightboxImage();
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        // Update lightbox image
        function updateLightboxImage() {
            const imageSrc = galleryItems[currentIndex].src;
            lightboxImage.src = imageSrc;
        }

        // Navigate to previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
            updateLightboxImage();
        }

        // Navigate to next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % galleryItems.length;
            updateLightboxImage();
        }

        // Add event listeners to thumbnails
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => openLightbox(index));
        });
    
        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');
    
    
            burger.addEventListener('click', () => {
                // Toggle Nav
                nav.classList.toggle('nav-active');
    
                // Animate Links
                navLinks.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                     } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });
    
                // Burger Animation
                burger.classList.toggle('toggle');
            
            });
        }
    
        navSlide();

    </script>
    <script src="/main_page/Nav/Nav.js"></script>
</body>
</html>
